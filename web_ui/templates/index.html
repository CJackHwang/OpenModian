<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>摩点爬虫管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-spider"></i> 摩点爬虫管理系统
            </span>
            <div class="d-flex">
                <span class="badge bg-success me-2" id="connection-status">已连接</span>
                <button class="btn btn-outline-light btn-sm" onclick="refreshTasks()">
                    <i class="bi bi-arrow-clockwise"></i> 刷新
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- 左侧控制面板 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="bi bi-gear"></i> 爬虫配置</h5>
                    </div>
                    <div class="card-body">
                        <form id="crawl-form">
                            <div class="row mb-3">
                                <div class="col-6">
                                    <label class="form-label">起始页</label>
                                    <input type="number" class="form-control" id="start-page" value="1" min="1">
                                </div>
                                <div class="col-6">
                                    <label class="form-label">结束页</label>
                                    <input type="number" class="form-control" id="end-page" value="10" min="1">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">项目分类</label>
                                <select class="form-select" id="category">
                                    <option value="all">全部分类</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">并发数</label>
                                <input type="number" class="form-control" id="max-concurrent" value="3" min="1" max="10">
                                <div class="form-text">建议1-5，过高可能被封IP</div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-6">
                                    <label class="form-label">最小延迟(秒)</label>
                                    <input type="number" class="form-control" id="delay-min" value="1" min="0.5" step="0.1">
                                </div>
                                <div class="col-6">
                                    <label class="form-label">最大延迟(秒)</label>
                                    <input type="number" class="form-control" id="delay-max" value="3" min="0.5" step="0.1">
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success" id="start-btn">
                                    <i class="bi bi-play-fill"></i> 开始爬取
                                </button>
                                <button type="button" class="btn btn-danger" id="stop-btn" disabled>
                                    <i class="bi bi-stop-fill"></i> 停止爬取
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 系统状态 -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h6><i class="bi bi-info-circle"></i> 系统状态</h6>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-4">
                                <div class="text-primary">
                                    <i class="bi bi-list-task fs-4"></i>
                                    <div class="small">活跃任务</div>
                                    <div class="fw-bold" id="active-tasks">0</div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="text-success">
                                    <i class="bi bi-check-circle fs-4"></i>
                                    <div class="small">已完成</div>
                                    <div class="fw-bold" id="completed-tasks">0</div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="text-danger">
                                    <i class="bi bi-x-circle fs-4"></i>
                                    <div class="small">失败</div>
                                    <div class="fw-bold" id="failed-tasks">0</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧任务监控 -->
            <div class="col-md-8">
                <!-- 当前任务 -->
                <div class="card" id="current-task-card" style="display: none;">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5><i class="bi bi-activity"></i> 当前任务</h5>
                        <span class="badge bg-primary" id="current-task-id"></span>
                    </div>
                    <div class="card-body">
                        <!-- 进度条 -->
                        <div class="mb-3">
                            <div class="d-flex justify-content-between mb-1">
                                <span>爬取进度</span>
                                <span id="progress-text">0%</span>
                            </div>
                            <div class="progress">
                                <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
                            </div>
                        </div>

                        <!-- 统计信息 -->
                        <div class="row mb-3">
                            <div class="col-3">
                                <div class="text-center">
                                    <div class="text-muted small">页面</div>
                                    <div class="fw-bold" id="pages-crawled">0</div>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="text-center">
                                    <div class="text-muted small">发现项目</div>
                                    <div class="fw-bold" id="projects-found">0</div>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="text-center">
                                    <div class="text-muted small">已处理</div>
                                    <div class="fw-bold" id="projects-processed">0</div>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="text-center">
                                    <div class="text-muted small">错误</div>
                                    <div class="fw-bold text-danger" id="errors-count">0</div>
                                </div>
                            </div>
                        </div>

                        <!-- 操作按钮 -->
                        <div class="d-flex gap-2">
                            <button class="btn btn-outline-primary btn-sm" onclick="downloadResults()">
                                <i class="bi bi-download"></i> 下载结果
                            </button>
                            <button class="btn btn-outline-secondary btn-sm" onclick="clearLogs()">
                                <i class="bi bi-trash"></i> 清空日志
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 实时日志 -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h6><i class="bi bi-terminal"></i> 实时日志</h6>
                    </div>
                    <div class="card-body p-0">
                        <div id="log-container" class="log-container">
                            <div class="text-muted text-center p-3">等待任务开始...</div>
                        </div>
                    </div>
                </div>

                <!-- 数据库管理 -->
                <div class="card mt-3">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h6><i class="bi bi-database"></i> 数据库管理</h6>
                        <button class="btn btn-outline-light btn-sm" onclick="refreshDatabaseStats()">
                            <i class="bi bi-arrow-clockwise"></i>
                        </button>
                    </div>
                    <div class="card-body">
                        <!-- 数据库统计 -->
                        <div class="row mb-3">
                            <div class="col-4">
                                <div class="text-center">
                                    <div class="text-primary">
                                        <i class="bi bi-collection fs-4"></i>
                                        <div class="small">总项目数</div>
                                        <div class="fw-bold" id="db-total-projects">0</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="text-center">
                                    <div class="text-success">
                                        <i class="bi bi-calendar-day fs-4"></i>
                                        <div class="small">今日新增</div>
                                        <div class="fw-bold" id="db-today-projects">0</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="text-center">
                                    <div class="text-info">
                                        <i class="bi bi-calendar-week fs-4"></i>
                                        <div class="small">本周新增</div>
                                        <div class="fw-bold" id="db-week-projects">0</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 数据管理操作 -->
                        <div class="d-flex gap-2 mb-3">
                            <select class="form-select form-select-sm" id="time-period-select">
                                <option value="day">今日数据</option>
                                <option value="week">本周数据</option>
                                <option value="month">本月数据</option>
                                <option value="all">全部数据</option>
                            </select>
                            <button class="btn btn-outline-primary btn-sm" onclick="viewDatabaseData()">
                                <i class="bi bi-eye"></i> 查看
                            </button>
                            <button class="btn btn-outline-success btn-sm" onclick="exportDatabaseData()">
                                <i class="bi bi-download"></i> 导出
                            </button>
                        </div>

                        <!-- 数据预览 -->
                        <div id="database-preview" style="display: none;">
                            <h6>数据预览</h6>
                            <div class="table-responsive" style="max-height: 200px;">
                                <table class="table table-sm">
                                    <thead>
                                        <tr>
                                            <th>项目名称</th>
                                            <th>分类</th>
                                            <th>已筹金额</th>
                                            <th>支持者</th>
                                            <th>爬取时间</th>
                                        </tr>
                                    </thead>
                                    <tbody id="database-preview-table">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 历史任务 -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h6><i class="bi bi-clock-history"></i> 历史任务</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th>任务ID</th>
                                        <th>状态</th>
                                        <th>页面范围</th>
                                        <th>分类</th>
                                        <th>开始时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="history-table">
                                    <tr>
                                        <td colspan="6" class="text-center text-muted">暂无历史任务</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast通知 -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notification-toast" class="toast" role="alert">
            <div class="toast-header">
                <i class="bi bi-info-circle text-primary me-2"></i>
                <strong class="me-auto">系统通知</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toast-message">
                消息内容
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
